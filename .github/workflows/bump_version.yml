name: Bump version

on:
  push:
    branches:
      - main
      - development

jobs:
  # Run all tests first before creating any tags
  test:
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release):') }}
    uses: ./.github/workflows/test.yml

  # Only bump version and create tag if all tests pass
  bump-version:
    needs: [test]
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release):') }}
    runs-on: ubuntu-latest
    name: Bump version and create tag
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: '${{ secrets.PERSONAL_ACCESS_TOKEN }}'
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        id: install_code
        run: bun i
      - name: Git config
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      - name: Build command
        id: build_command
        run: bun run build
      - name: Update README.md
        run: bun run generate-docs
      - name: Update Doc
        run: bun run generate-docs --folder webdocs
      - name: Add doc to github
        run: |
          git add README.md
          git add webdocs/*
          git commit --m "docs: update README.md" || true
      - name: Create version bump main
        if: github.ref == 'refs/heads/main'
        run: npx standard-version --skip.changelog
      - name: Create version bump development
        if: github.ref != 'refs/heads/main'
        run: npx standard-version --prerelease alpha --skip.changelog
      - name: Push to origin
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          remote_repo="https://${GITHUB_ACTOR}:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git pull $remote_repo $CURRENT_BRANCH
          git push $remote_repo HEAD:$CURRENT_BRANCH --follow-tags --tags
      - name: Push generated doc to website
        uses: cpina/github-action-push-to-another-repository@v1.7.3
        env:
          API_TOKEN_GITHUB: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          source-files: webdocs/*
          destination-username: Cap-go
          destination-repository: website
          destination-directory: src/content/docs/docs/cli/reference
          destination-branch: main
          commit-email: martindonadieu@gmail.com
  create-cache:
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release):') }}
    runs-on: ubuntu-latest
    name: Create global cache on main branch
    steps:
      - name: Checkoutpsuh
        uses: actions/checkout@v6
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        id: install_code
        run: bun install --frozen-lockfile
