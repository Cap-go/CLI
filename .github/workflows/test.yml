name: Build source code and test it

on:
  push:
    branches:
      - renovate/**
      - main
  pull_request:

env:
  DENO_DIR: my_cache_directory

jobs:
  web:
    runs-on: ubuntu-latest
    name: "Run tests"
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v2.0.1
        with:
          bun-version: latest
      - name: Install dependencies
        id: install_code
        run: bun install --frozen-lockfile
      - name: Lint
        id: lint_code
        run: bun run lint
      - name: Build
        id: build_code
        run: bun run build
      - name: Run
        id: run_cli
        run: node dist/index.js --help
      
      # New steps for Capgo backend setup
      - name: Cache Deno dependencies 
        uses: actions/cache@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: my_cache_key
      - name: "Checkout capgo"
        uses: actions/checkout@v4
        with:
          repository: 'Cap-go/capgo'
          path: 'capgo'
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Run Supabase Start
        working-directory: capgo
        run: supabase start -x imgproxy,studio,realtime,studio,logflare,vector,inbucket
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: "Start minio"
        working-directory: capgo
        run: bun run minio:start && bun run minio:seed
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Capgo dependencies
        working-directory: capgo
        run: bun install  
      - name: Run CLI tests
        working-directory: capgo
        run: LOCAL_CLI_PATH="../dist/index.js" bun run test:cli
